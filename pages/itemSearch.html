<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>itemsSearch</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="../../global.css" />
	</head>
	<body>
		<nav>
			<a href="./itemSearch.html">품목조회</a>
			<a href="./itemForm.html">품목등록</a>
			<a href="./index.html">판매조회</a>
			<a href="./saleForm.html">판매입력</a>
		</nav>
		<main>
			<form id="dataForm" name="item_search_form" onsubmit="return false;">
				<div class="header-container">
					<h1>품목 <span id="modalTypeText"></span></h1>

					<ul class="header-input">
						<li>
							<label for="id">품목코드</label>
							<input
								type="search"
								id="id"
								name="id"
								class=""
								placeholder="품목코드 검색"
							/>
						</li>
						<li>
							<label for="name">품목명</label>
							<input
								type="search"
								id="name"
								name="name"
								class=""
								placeholder="품목명 검색"
							/>
						</li>
						<li>
							<button class="primary-button onSearchButton" type="submit">
								검색
							</button>
						</li>
					</ul>
				</div>

				<div>현재페이지:<span id="currentPage">1</span></div>
				<button data-pagi="-1">이전</button>
				<button data-pagi="1">다음</button>

				<table class="list-table">
					<thead>
						<tr>
							<th>
								<input type="checkbox" name="select_all" id="selectAll" />
							</th>
							<th>품목코드</th>
							<th>품목명</th>
							<th>
								<!-- <button
								class="openWindow"
								data-href="itemForm.html"
								data-query-modal-type="update"
							>
								수정
							</button> -->
							</th>
						</tr>
					</thead>
					<tbody id="table-body" data-table="item">
						<!-- Data rows will be inserted here -->
					</tbody>
				</table>

				<div id="formButtons"></div>
			</form>
		</main>
		<script type="module" src="./itemSearch.js"></script>
	</body>
</html>

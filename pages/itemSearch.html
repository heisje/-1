<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>itemsSearch</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="../style/reset.css" />
		<link rel="stylesheet" href="../global.css" />
	</head>
	<body>
		<nav>
			<a href="../index.html">메인페이지</a>
			<a href="itemSearch.html">품목조회</a>
			<!-- <a href="itemForm.html">품목등록</a> -->
			<a href="saleSearch.html">판매조회</a>
			<!-- <a href="saleForm.html">판매입력</a> -->
		</nav>
		<main>
			<form id="dataForm" name="item_search_form" onsubmit="return false;">
				<input type="hidden" id="id" name="id" />
				<div class="header-container">
					<h1>품목 <span id="modalTypeText">조회</span></h1>

					<ul class="header-input">
						<li>
							<label for="id">품목코드</label>
							<input
								type="search"
								id="id"
								name="id"
								class=""
								placeholder="품목코드 검색"
							/>
						</li>
						<li>
							<label for="name">품목명</label>
							<input
								type="search"
								id="name"
								name="name"
								class=""
								placeholder="품목명 검색"
							/>
						</li>
						<li>
							<label for="price">단가</label>
							<input type="number" name="price" placeholder="단가 검색" />
						</li>
						<li>
							<label for="is_use">Is Use:</label>
							<select id="is_use" name="is_use">
								<option value="">전체</option>
								<option value="true">True</option>
								<option value="false">False</option>
							</select>
						</li>
						<li>
							<button class="primary-button onSearchButton" type="submit">
								검색
							</button>
						</li>
					</ul>
				</div>

				<div id="page-container">
					<div id="page-left-current-right">
						<button data-pagi="-9999"><<</button>
						<button data-pagi="-1"><</button>
						<div id="pagination-container"></div>
						<button data-pagi="1">></button>
						<button data-pagi="9999">>></button>
					</div>
				</div>
			</form>
		</main>

		<div id="sort-ui"></div>
		<section>
			<table class="list-table">
				<thead id="columns">
					<tr>
						<th>
							<input
								type="checkbox"
								name="select_all"
								id="table-parrent-checkbox"
							/>
						</th>
						<th>
							<span>품목코드</span>
							<span
								class="sort-arrows"
								data-order="PROD_CD"
								data-order-type="ASC"
							>
								<span class="arrow">&#9650;</span>
								<span class="arrow">&#9660;</span>
							</span>
						</th>
						<th>
							<span>품목명</span>
							<span class="sort-arrows" data-order="PROD_NM">
								<span class="arrow">&#9650;</span>
								<span class="arrow">&#9660;</span>
							</span>
						</th>
						<th>
							<span>단가</span>
							<span class="sort-arrows" data-order="PRICE">
								<span class="arrow">&#9650;</span>
								<span class="arrow">&#9660;</span>
							</span>
						</th>

						<th>
							<!-- <button
						class="openWindow"
						data-href="itemForm.html"
						data-query-modal-type="update"
					>
						수정
					</button> -->
						</th>
					</tr>
				</thead>
				<tbody id="table-body" data-table="item">
					<!-- Data rows will be inserted here -->
				</tbody>
			</table>
			<div id="bottom-button-container">
				<div id="formButtons" style="display: inline-block"></div>
				<div style="display: inline-block">
					<button class="deleteButton">선택삭제</button>
				</div>
			</div>
		</section>

		<script type="module" src="./itemSearch.js"></script>
	</body>
</html>

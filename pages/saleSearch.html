<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>salesSearch</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="../../global.css" />
	</head>
	<body>
		<nav>
			<a href="../index.html">메인페이지</a>
			<a href="itemSearch.html">품목조회</a>
			<!-- <a href="itemForm.html">품목등록</a> -->
			<a href="saleSearch.html">판매조회</a>
			<!-- <a href="saleForm.html">판매입력</a> -->
		</nav>
		<main>
			<form id="dataForm" name="sales_search_form" onsubmit="return false;">
				<input type="hidden" id="id" name="id" />
				<div class="header-container">
					<h1>판매 <span id="modalTypeText"></span></h1>

					<ul class="header-input">
						<li>
							<label for="start_date">전표일자</label>
							<div class="css-date">
								<input
									type="date"
									id="start_date"
									name="start_date"
									placeholder="시작 날짜"
								/>
								<span>~</span>
								<input
									type="date"
									id="end_date"
									name="end_date"
									placeholder="종료 날짜"
								/>
							</div>
						</li>
						<li>
							<label>품목</label>
							<div class="search-input-container">
								<div class="search-input">
									<i
										class="openWindow fa-solid fa-magnifying-glass"
										data-href="itemSearch.html"
										data-query-modal-type="get"
										data-query-get-count="3"
										id="searchIcon"
									></i>
									<div id="search-items"></div>
									<input
										type="text"
										id="fake-item-input"
										placeholder="품목 검색"
									/>
									<!-- <input
										type="search"
										id="item"
										name="item"
										placeholder="품목 검색"
									/> -->
								</div>
							</div>
						</li>

						<li>
							<label for="description">적요</label>
							<input
								type="text"
								id="description"
								name="description"
								placeholder="적요 입력"
							/>
						</li>
						<li>
							<button class="primary-button onSearchButton" type="submit">
								검색
							</button>
						</li>
					</ul>
				</div>
				<div>
					<div>현재페이지:<span id="currentPage">1</span></div>
					<button data-pagi="-1">이전</button>
					<button data-pagi="1">다음</button>
				</div>
				<div id="pagination-container"></div>

				<table class="list-table">
					<thead>
						<tr>
							<th>
								<input
									type="checkbox"
									name="select_all"
									id="table-parrent-checkbox"
								/>
							</th>
							<th>전표일자/번호</th>
							<th>품목코드</th>
							<th>품목명</th>
							<th>수량</th>
							<th>단가</th>
							<th>적요</th>
						</tr>
					</thead>
					<tbody id="table-body" data-table="item"></tbody>
				</table>

				<div id="formButtons" style="display: inline-block"></div>
				<div style="display: inline-block">
					<button class="deleteButton">선택삭제</button>
				</div>
			</form>
		</main>
		<div id="message"></div>
		<table class="list-table2">
			<tbody id="table-body2" data-table="item"></tbody>
		</table>
		<script type="module" src="saleSearch.js"></script>
	</body>
</html>
